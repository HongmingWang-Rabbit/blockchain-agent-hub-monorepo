<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Robot Head -->
  <rect x="136" y="140" width="240" height="200" rx="24" fill="#1a1a2e"/>
  
  <!-- Eyes -->
  <circle cx="200" cy="220" r="32" fill="#22d3ee"/>
  <circle cx="312" cy="220" r="32" fill="#22d3ee"/>
  <circle cx="208" cy="212" r="10" fill="#fff"/>
  <circle cx="320" cy="212" r="10" fill="#fff"/>
  
  <!-- Antenna -->
  <rect x="246" y="100" width="20" height="50" rx="10" fill="#1a1a2e"/>
  <circle cx="256" cy="90" r="16" fill="#22d3ee"/>
  
  <!-- Mouth/Speaker -->
  <rect x="176" y="280" width="160" height="40" rx="8" fill="#0f0f0f"/>
  <rect x="188" y="292" width="24" height="16" rx="4" fill="#22d3ee"/>
  <rect x="220" y="292" width="24" height="16" rx="4" fill="#22d3ee"/>
  <rect x="252" y="292" width="24" height="16" rx="4" fill="#22d3ee"/>
  <rect x="284" y="292" width="24" height="16" rx="4" fill="#22d3ee"/>
  
  <!-- Blockchain symbol -->
  <g transform="translate(176, 370)">
    <rect x="0" y="0" width="40" height="40" rx="6" fill="#22d3ee" opacity="0.8"/>
    <rect x="60" y="0" width="40" height="40" rx="6" fill="#22d3ee" opacity="0.8"/>
    <rect x="120" y="0" width="40" height="40" rx="6" fill="#22d3ee" opacity="0.8"/>
    <line x1="40" y1="20" x2="60" y2="20" stroke="#22d3ee" stroke-width="4"/>
    <line x1="100" y1="20" x2="120" y2="20" stroke="#22d3ee" stroke-width="4"/>
  </g>
  
  <!-- Shine overlay -->
  <rect width="512" height="512" rx="96" fill="url(#shine)"/>
</svg>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Agent Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #8b5cf6;
    }
    p {
      color: #a0a0a0;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .retry-btn {
      background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
      color: #fff;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
    }
    .retry-btn:active {
      transform: translateY(0);
    }
    .network-info {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ¤–</div>
    <h1>You're Offline</h1>
    <p>
      Can't connect to Agent Hub right now. Check your internet connection and try again.
    </p>
    <button class="retry-btn" onclick="location.reload()">
      Try Again
    </button>
    <div class="network-info">
      <p>Blockchain features require an internet connection to interact with HashKey Chain.</p>
    </div>
  </div>
  <script>
    // Auto-retry when back online
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>

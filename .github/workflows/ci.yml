name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  contracts:
    name: Smart Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile -w @agent-hub/contracts

      - name: Run tests
        run: npm run test -w @agent-hub/contracts

      - name: Check contract sizes
        run: npm run compile -w @agent-hub/contracts && cd packages/contracts && npx hardhat size-contracts || true

      - name: Run coverage
        run: cd packages/contracts && npx hardhat coverage
        continue-on-error: true

  sdk:
    name: SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm run build -w @agent-hub/sdk

      - name: Run tests
        run: npm run test -w @agent-hub/sdk -- --run

      - name: Type check
        run: npm run typecheck -w @agent-hub/sdk

  cli:
    name: CLI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CLI
        run: npm run build -w @agent-hub/cli

      - name: Run tests
        run: npm run test -w @agent-hub/cli -- --run

      - name: Test CLI help
        run: node packages/cli/dist/index.js --help

  webapp:
    name: Webapp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck -w @agent-hub/webapp || true

      - name: Lint
        run: npm run lint -w @agent-hub/webapp || true

      - name: Build
        run: npm run build -w @agent-hub/webapp
        env:
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.WALLETCONNECT_PROJECT_ID || 'demo' }}

  webapp-e2e:
    name: Webapp E2E
    runs-on: ubuntu-latest
    needs: webapp
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: cd packages/webapp && npx playwright install --with-deps chromium

      - name: Build webapp
        run: npm run build -w @agent-hub/webapp
        env:
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.WALLETCONNECT_PROJECT_ID || 'demo' }}

      - name: Run E2E tests
        run: cd packages/webapp && npm run test -- --project=chromium
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/webapp/playwright-report/
          retention-days: 7

  all-tests-pass:
    name: All Tests Pass
    needs: [contracts, sdk, cli, webapp, webapp-e2e]
    runs-on: ubuntu-latest
    steps:
      - run: echo "All tests passed!"

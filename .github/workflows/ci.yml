name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  contracts:
    name: Smart Contracts
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/contracts
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run tests
        run: npx hardhat test

      - name: Check contract sizes
        run: npx hardhat compile --force && npx hardhat size-contracts || true

      - name: Run coverage
        run: npx hardhat coverage
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: packages/contracts/coverage/lcov.info
          flags: contracts
          fail_ci_if_error: false

  sdk:
    name: SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Build SDK
        run: npm run build

      - name: Run tests
        run: npm test -- --run

      - name: Type check
        run: npx tsc --noEmit

  cli:
    name: CLI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/cli
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Build CLI
        run: npm run build

      - name: Test CLI help
        run: node dist/index.js --help

  webapp:
    name: Webapp
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/webapp
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint || true

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.WALLETCONNECT_PROJECT_ID || 'demo' }}

  all-tests-pass:
    name: All Tests Pass
    needs: [contracts, sdk, cli, webapp]
    runs-on: ubuntu-latest
    steps:
      - run: echo "All tests passed!"
